<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameora - Play & Enjoy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .hero {
            padding: 50px;
            background: url('game-banner.jpg') no-repeat center center/cover;
            color: white;
            font-size: 30px;
            font-weight: bold;
        }
        .games {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .game-card {
            background: #222;
            padding: 15px;
            margin: 10px;
            width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .play-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>Gameora - Play & Enjoy</header>
    <div class="hero">Welcome to Gameora! Play and Enjoy Your Favorite Games.</div>
    <div class="games">
        <div class="game-card">
            <p>Game 1</p>
            <a href="#" class="play-btn">Play Now</a>
        </div>
        <div class="game-card">
            <p>Game 2</p>
            <a href="#" class="play-btn">Play Now</a>
        </div>
        <div class="game-card">
            <p>Game 3</p>
            <a href="#" class="play-btn">Play Now</a>
        </div>
    </div>
    <div class="footer">&copy; 2025 Gameora. All Rights Reserved.</div>
</body>
</html>
